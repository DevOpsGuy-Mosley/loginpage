<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>    
    <div class="login-container">
        <div class="left-panel">
            <div class="image-panel">
                <img id="randomImage" src="Developer programmer -Программист-разработчик.jpeg" alt="Background" class="panel-image">
            </div>
        </div>
        <div class="right-panel">
            <div class="form-panel">
                <div class="form-content">
                <h2>Connectez vous pour continuer</h2>
                <p class="signup-prompt">
                    Vous n'avez pas de compte ? <a href="#">Créer un compte</a>
                </p>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Se souvenir de moi</label>
                        </div>
                        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                    </div>
                    <button type="submit" class="btn-login">Se connecter</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const images = [
            'Developer programmer -Программист-разработчик.jpeg',
            '_dc9e527d-63f2-43b3-b029-977248e5a32c.jpeg',
            'BNFA6345.JPG',
            '25b0ee34-2595-4750-a248-748e1cfe210e.png',
            '_.jpeg',
        ];

        function changeImage() {
            const img = document.getElementById('randomImage');
            const randomIndex = Math.floor(Math.random() * images.length);
            img.src = images[randomIndex];
        }

        // Changer l'image au chargement de la page
        window.onload = changeImage;
    </script>
</body>
</html>
